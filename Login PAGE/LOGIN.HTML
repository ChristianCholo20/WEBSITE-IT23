
<!DOCTYPE html> 
<html lang="en"> 
 <head> 
 <meta charset="utf-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1">  <title>WEBSITE-Practice</title> 
 <link rel="stylesheet"href="style.">
</head> 
<body> 
  
 <div class="container"> 
 <h1>Log In</h1> 
 <form onsubmit="return validLogin()"> 
 <img src="FILE.gif" class="login-GIF"> 
 <div class="row mb-3"> 
 <!-- The 'for' should match the 'id' of the input field -->  <label for="inputUsername" class="col-sm-2 col-form label">Username</label> 
 <div class="col-sm-10"> 
 <input type="text" class="form-control" id="inputUsername" placeholder="Username"> 
 </div> 
 </div> 
 <div class="row mb-3"> 
 <!-- The 'for' should match the 'id' of the input field -->  <label for="inputPassword" class="col-sm-2 col-form label">Password</label> 
 <div class="col-sm-10"> 
 <input type="password" class="form-control" id="inputPassword" placeholder="Password"> 
 </div> 
 </div> 
 <div class="row mb-3">
 <div class="col-sm-10 offset-sm-2"> 
 <div class="form-check"> 
 <!-- The 'for' should match the 'id' of the checkbox -->  <input class="form-check-input" type="checkbox" id="gridCheck1"> 
 <label class="form-check-label" for="gridCheck1">  Remember me 
 </label> 
 </div> 
 </div> 
 </div> 
 <button type="submit" class="btn btn-primary" 
onclick="window.open('./homepage.html')">Log In</button>  
 </form> 
 <script> 
 function validLogin() { 
 const username = document.getElementById('inputUsername').value;  const password = document.getElementById('inputPassword').value; 
 const allowedUsernames = ['']; 
 const correctPassword = '';  
 if (allowedUsernames.includes(username) && password === correctPassword) {  alert('Login successful'); 
 return true;  
 } else { 
 alert('Invalid username or password'); 
 return false;  
 } 
 } 
 </script> 
 </div> 
</body> 
</html>
