<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js" defer></script> <!-- Link to Cart JavaScript file -->
    <title>Your Cart - RRC MERCH</title>
</head>
<body>
    <header>
        <div class="logo">RRC</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </nav>

        <!-- Cart Icon -->
        <div class="cart-icon">
            <img src="image/cart.png" alt="Cart" class="cart-image" id="cart-icon">
        </div>
    </header>

    <main>
        <h1>Your Shopping Cart</h1>

        <section class="cart-items">
            <div id="cart-empty-message">
                <p>Your cart is empty.</p>
            </div>

            <div id="cart-products">
                <!-- Cart items will be dynamically added here -->
            </div>

            <div id="cart-total">
                <p>Total: $<span id="total-price">0.00</span></p>
            </div>

            <button id="checkout-button">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RRC MERCH</p>
    </footer>
</body>
</html>
