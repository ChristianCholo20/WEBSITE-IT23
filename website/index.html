<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Link to JavaScript file -->
    <title>Penshoppe Store</title>
</head>
<body>
    <header>
        <div class="logo">Penshoppe</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Welcome to Penshoppe</h1>
       
        <section class="product-list">
            <article class="product">
                <img src="image/pic.webp" alt="Product 1">
                <h2>Product 1</h2>
                <p>$20.00</p>
                <button class="add-to-cart" data-name="Product 1" data-price="20.00">Add to Cart</button>
            </article>
            <article class="product">
                <img src="image/pic.png" alt="Product 2">
                <h2>Product 2</h2>
                <p>$25.00</p>
                <button class="add-to-cart" data-name="Product 2" data-price="25.00">Add to Cart</button>
            </article>
            <article class="product">
                <img src="image/pic2.png" alt="Product 3">
                <h2>Product 3</h2>
                <p>$30.00</p>
            </article>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Penshoppe Store</p>
    </footer>
</body>
</html>
